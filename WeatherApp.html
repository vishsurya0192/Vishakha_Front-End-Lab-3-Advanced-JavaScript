<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Weather Info App</title>
    <link rel="stylesheet" href="WeatherApp.css">
</head>

<body>
  <div id="app-container">
    <header>

    <main>
      <div><span id="city"></span></div>
      <div ><span id="date"></span></div>
      <div><span id="temperature"></span><span id="degree"> &#8451; </span></div>
      <div><span id="weather"></span></div>
      <div><span id="hi-low"></span></div>
    </main>
  </div>
  <script src="WeatherApp.js"></script>
</body>
</html>
